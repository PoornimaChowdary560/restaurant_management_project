{% extends "base.html"%}
{%block title%}Menu{%endblock%}
{% block content %}
<h1>Our Menu</h1>
<ul>

    {%for item in items%}
    <li>
        <strong>{{item.name}}</strong>-${{item.price}}<br>
        <em>{{item.description}}</em>
    </li>
    {%empty%}
    <p>no items available right now</p>
    {%endfor%}
</ul>

{%endblock%}
